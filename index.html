<!DOCTYPE html>
<html lang="ms-MY">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matematik Ceria: Kumpul Semula</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    /* --- UI STYLE (TEMA HIJAU KONSISTEN) --- */
    body { 
        font-family: 'Fredoka', sans-serif; 
        background-color: #f0fdf4; 
        background-image: radial-gradient(#86efac 2px, transparent 2px); 
        background-size: 30px 30px; 
    }
    
    /* Card Container */
    .game-card { 
        background: white; 
        border: 4px solid #475569; 
        box-shadow: 8px 8px 0px #00000020; 
        border-radius: 1.5rem; 
        min-height: 600px; 
        position: relative;
    }
    
    /* Buttons 3D */
    .btn-3d { 
        transition: all 0.1s; 
        border-bottom-width: 6px; 
        border-color: rgba(0,0,0,0.2); 
        transform: translateY(0); 
        cursor: pointer; 
        display: inline-block; 
    }
    .btn-3d:active:not(:disabled) { 
        transform: translateY(4px); 
        border-bottom-width: 2px; 
        box-shadow: none; 
    }
    .btn-3d:disabled { opacity: 0.6; cursor: not-allowed; border-bottom-width: 6px; filter: grayscale(100%); }

    /* Animation & Feedback */
    .shake { animation: shake 0.4s ease-in-out; }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
    
    /* --- STYLE KHUSUS AKTIVITI --- */
    
    /* Blok Asas 10 */
    .base-10-container { display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap; }
    .base-10-mat { background-color: #f8fafc; border: 3px solid #cbd5e1; border-radius: 1rem; padding: 1rem; min-width: 200px; text-align: left; }
    .base-10-combine-mat { width: 100%; border-color: #4ade80; background-color: #f0fdf4; }
    .base-10-col { 
      border: 2px dashed #9ca3af; padding: 0.5rem; min-height: 150px; 
      border-radius: 0.5rem; transition: all 0.3s ease; background: white;
    }
    
    /* Blok Visual */
    .block-100 { width: 50px; height: 50px; background: #f87171; border: 2px solid #b91c1c; margin: 2px; display: inline-block; border-radius: 4px; }
    .block-10 { width: 15px; height: 50px; background: #3b82f6; border: 2px solid #1d4ed8; margin: 2px; display: inline-block; border-radius: 2px; }
    .block-1 { width: 15px; height: 15px; background: #facc15; border: 2px solid #a16207; margin: 2px; display: inline-block; border-radius: 50%; }

    .new-block-fade-in { animation: fadeIn 0.5s ease-in forwards; opacity: 0; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

    /* Grid Bentuk Lazim */
    .lazim-grid { display: inline-block; font-size: 2.5rem; line-height: 1.4; }
    .lazim-row { display: flex; justify-content: flex-end; margin-bottom: 0.5rem; }
    .lazim-cell { display: flex; width: 3.5rem; height: 3.5rem; align-items: center; justify-content: center; font-weight: bold; color: #475569; }
    .lazim-cell-plus { display: flex; width: 3.5rem; height: 3.5rem; align-items: center; justify-content: flex-end; padding-right: 0.5rem; font-weight: bold; color: #475569; }
    
    .lazim-input {
        width: 3.5rem; height: 3.5rem; text-align: center; font-weight: bold; font-family: 'Fredoka', sans-serif; font-size: 2rem;
        border: 3px solid #cbd5e1; border-radius: 0.75rem; margin: 0 2px; background: #fff; outline: none;
        transition: all 0.2s;
    }
    .lazim-input:focus { border-color: #3b82f6; }
    .lazim-input:disabled { background: #f1f5f9; color: #94a3b8; border-color: #e2e8f0; }
    .lazim-input.correct { background: #dcfce7; border-color: #22c55e; color: #16a34a; }
    .lazim-input.wrong { border-color: #ef4444; background: #fee2e2; animation: shake 0.4s; }

    .lazim-hr { width: 100%; margin: 8px 0; border-top: 6px solid #475569; border-radius: 3px; }
    
    /* --- PEMBETULAN CSS: KOTAK KUMPUL SEMULA (HIDDEN BY DEFAULT) --- */
    .lazim-carry-box {
        display: flex; width: 3.5rem; height: 2.5rem; align-items: center; justify-content: center;
        font-size: 1.5rem; font-weight: bold; border-radius: 0.5rem; margin: 0 2px;
        
        /* Default: Halimunan */
        background: transparent; border: 2px solid transparent; color: transparent;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    /* Bila aktif (nombor naik), baru muncul warna pink */
    .lazim-carry-box.active {
        background: #fee2e2;
        border-color: #fca5a5;
        color: #ef4444;
        transform: scale(1.1);
    }

    /* Cerakin Style */
    .place-value-num { display: flex; justify-content: center; gap: 10px; }
    .place-value-digit {
      font-size: 6rem; font-weight: 900;
      padding: 1rem; cursor: pointer;
      background: white; border: 4px solid #e2e8f0; border-radius: 1rem;
      transition: all 0.1s ease;
      box-shadow: 0 4px 0 #cbd5e1;
    }
    .place-value-digit:active { transform: translateY(4px); box-shadow: none; }
    .place-value-digit.ratus { color: #dc2626; border-color: #fee2e2; }
    .place-value-digit.puluh { color: #2563eb; border-color: #dbeafe; }
    .place-value-digit.sa { color: #ca8a04; border-color: #fef9c3; }

  </style>
</head>
<body class="min-h-screen text-slate-800 pb-10">

  <div class="fixed top-4 left-0 right-0 z-50 px-4 pointer-events-none">
    <div class="max-w-4xl mx-auto bg-green-400 border-4 border-green-600 rounded-full px-6 py-3 shadow-xl flex items-center justify-between pointer-events-auto transform hover:scale-[1.01] transition-transform">
      <div class="flex items-center gap-3">
        <span class="text-3xl animate-bounce">üìö</span>
        <span id="info-text" class="text-xl font-bold text-green-900 leading-none mt-1">Operasi Tambah (Kumpul Semula)</span>
      </div>
      <button id="speak-btn" onclick="speakInfo()" class="bg-white hover:bg-green-50 text-green-600 border-2 border-green-200 rounded-full p-2 transition-colors shadow-sm">üîä</button>
    </div>
  </div>
  <div class="h-24"></div>

  <div class="max-w-6xl mx-auto p-4">
    
    <div class="game-card p-6 mb-8 flex items-center justify-center">
        <div id="activity-content" class="w-full relative z-10">
            <div class="py-10 text-center">
                <div class="text-8xl mb-6 animate-pulse">üßÆ</div>
                <h2 class="text-5xl font-bold text-emerald-600 mb-4">Kumpul Semula</h2>
                <p class="text-2xl text-slate-500 mb-8 font-semibold">Belajar tambah dengan lebih mendalam!</p>
                <div class="text-4xl animate-bounce">üëá</div>
            </div>
        </div>
    </div>

    <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-lg p-6 border-2 border-white">
      <h3 class="text-2xl font-bold text-slate-700 mb-4 text-center">üéÆ Pilih Aktiviti</h3>
      
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-8">
        <button onclick="loadActivity(1)" class="btn-3d bg-blue-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üß± Blok Asas 10</button>
        <button onclick="loadActivity(2)" class="btn-3d bg-emerald-500 text-white font-bold py-4 px-2 rounded-xl text-lg">‚úçÔ∏è Bentuk Lazim</button>
        <button onclick="loadActivity(3)" class="btn-3d bg-violet-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üí° Fokus Sa-Puluh</button>
        <button onclick="loadActivity(4)" class="btn-3d bg-orange-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üîç Cerakin Nilai</button>
        <button onclick="loadActivity(5)" class="btn-3d bg-rose-500 text-white font-bold py-4 px-2 rounded-xl text-lg">‚öôÔ∏è Mesin Tambah</button>
      </div>

      <div class="flex justify-center gap-4 border-t-2 border-slate-100 pt-6">
        <button onclick="clearActivity()" class="btn-3d bg-slate-400 text-white font-bold py-2 px-6 rounded-full text-lg">üè† Menu</button>
        <button onclick="nextActivity()" class="btn-3d bg-indigo-500 text-white font-bold py-2 px-8 rounded-full text-xl">Seterusnya ‚û°Ô∏è</button>
      </div>
    </div>
  </div>

  <script>
    /* --- STANDARD HELPERS --- */
    let currentActivity = 0;
    let ttsEnabled = false;
    let currentInfo = "Pilih aktiviti untuk mula.";
    
    function triggerWin() { confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } }); }
    
    function speak(text) { 
        if (!ttsEnabled || !('speechSynthesis' in window)) return; 
        window.speechSynthesis.cancel(); 
        const u = new SpeechSynthesisUtterance(text); 
        u.lang = 'ms-MY'; u.rate = 0.9; u.pitch = 1.1; 
        const voices = window.speechSynthesis.getVoices(); 
        const ms = voices.find(v => v.lang === 'ms-MY' || v.lang?.startsWith('ms')); 
        if (ms) u.voice = ms; 
        window.speechSynthesis.speak(u); 
    }
    
    function setInfo(text) { 
        currentInfo = text; 
        const infoEl = document.getElementById('info-text'); 
        infoEl.style.opacity = 0; 
        setTimeout(() => { infoEl.textContent = text; infoEl.style.opacity = 1; }, 200); 
    }
    
    function speakInfo() { 
        if (!ttsEnabled) { 
            ttsEnabled = true; 
            document.getElementById('speak-btn').classList.add('bg-green-100', 'text-green-600'); 
        } 
        speak(currentInfo); 
    }

    /* --- ROUTER --- */
    function loadActivity(n) {
      currentActivity = n;
      const content = document.getElementById('activity-content');
      content.style.opacity = 0;
      setTimeout(() => {
          content.innerHTML = ''; 
          if (n === 1) loadActivity1_BlokAsas(content);
          if (n === 2) loadActivity2_Lazim(content);
          if (n === 3) loadActivity3_Fokus(content);
          if (n === 4) loadActivity4_Cerakin(content);
          if (n === 5) loadActivity5_Mesin(content);
          content.style.opacity = 1;
      }, 200);
    }

    function clearActivity() {
        currentActivity = 0;
        document.getElementById('activity-content').innerHTML = `<div class="py-10 text-center"><div class="text-8xl mb-6 animate-bounce">üßÆ</div><h2 class="text-5xl font-bold text-emerald-600 mb-4">Kumpul Semula</h2><p class="text-2xl text-slate-500 mb-8 font-semibold">Pilih butang di bawah.</p></div>`;
        setInfo("Pilih aktiviti untuk mula.");
    }
    function nextActivity() { let next = currentActivity + 1; if (next > 5) next = 1; loadActivity(next); }

    /* =========================================
       AKTIVITI 1: Makmal Blok Asas 10
       ========================================= */
    function loadActivity1_BlokAsas(content) {
      setInfo("Gabung 353 + 162 guna blok. Tekan 'Gabung'.");
      
      const drawBlocks = (r, p, s) => {
        let h = '', t = '', o = '';
        for(let i=0; i<r; i++) h += '<div class="block-100" title="100"></div>';
        for(let i=0; i<p; i++) t += `<div class="block-10" title="10"></div>`;
        for(let i=0; i<s; i++) o += '<div class="block-1" title="1"></div>';
        return `<div class="mb-1"><span class="text-xs font-bold text-slate-400">RATUS</span><br>${h}</div>
                <div class="mb-1"><span class="text-xs font-bold text-slate-400">PULUH</span><br>${t}</div>
                <div><span class="text-xs font-bold text-slate-400">SA</span><br>${o}</div>`;
      };
      
      content.innerHTML = `
        <h3 class="text-4xl font-bold text-blue-500 mb-6 text-center">üß± Makmal Blok Asas 10</h3>
        <p class="text-2xl font-bold text-center mb-6 text-slate-600">353 + 162</p>
        
        <div id="step1" class="base-10-container mb-6">
          <div class="base-10-mat">
            <h3 class="text-xl font-bold text-slate-700 mb-2">353</h3>
            ${drawBlocks(3, 5, 3)}
          </div>
          <div class="text-5xl font-bold self-center text-slate-300">+</div>
          <div class="base-10-mat">
            <h3 class="text-xl font-bold text-slate-700 mb-2">162</h3>
            ${drawBlocks(1, 6, 2)}
          </div>
        </div>
        
        <hr id="divider-line" class="my-6 border-slate-200 border-dashed hidden">
        
        <div id="step2" class="base-10-mat base-10-combine-mat hidden mx-auto max-w-3xl">
          <h3 class="text-xl font-bold text-emerald-700 mb-4 text-center">Hasil Gabungan</h3>
          <div class="flex gap-4 justify-center">
            <div id="col-ratus" class="base-10-col w-1/3">
              <h4 class="font-bold text-center text-sm text-slate-400">RATUS</h4>
              <div id="blocks-ratus" class="flex flex-wrap justify-center p-2"></div> 
              <div id="text-ratus" class="text-center font-bold text-lg mt-2 h-6 text-red-500"></div>
            </div>
            <div id="col-puluh" class="base-10-col w-1/3">
              <h4 class="font-bold text-center text-sm text-slate-400">PULUH</h4>
              <div id="blocks-puluh" class="flex flex-wrap justify-center p-2 gap-1"></div> 
              <div id="text-puluh" class="text-center font-bold text-lg mt-2 h-6 text-blue-500"></div>
            </div>
            <div id="col-sa" class="base-10-col w-1/3">
              <h4 class="font-bold text-center text-sm text-slate-400">SA</h4>
              <div id="blocks-sa" class="flex flex-wrap justify-center p-2 gap-1"></div> 
              <div id="text-sa" class="text-center font-bold text-lg mt-2 h-6 text-yellow-600"></div>
            </div>
          </div>
        </div>

        <div class="mt-8 text-center">
          <button id="btn-gabung" onclick="runCombineAnimation()" class="btn-3d bg-blue-500 text-white font-bold py-3 px-8 rounded-xl text-xl">
            Gabungkan! ü™Ñ
          </button>
          <button id="btn-kumpul" onclick="runRegroupAnimation()" class="btn-3d bg-rose-500 text-white font-bold py-3 px-8 rounded-xl text-xl hidden" disabled>
            Kumpul Semula! üîÑ
          </button>
        </div>
      `;
    }

    window.runCombineAnimation = function() {
      document.getElementById('btn-gabung').disabled = true;
      document.getElementById('btn-gabung').classList.add('opacity-50', 'cursor-not-allowed');
      
      document.getElementById('divider-line').classList.remove('hidden');
      document.getElementById('step2').classList.remove('hidden');

      // Animasi Sa
      setTimeout(() => {
        setInfo("Mula dari Sa. 3 + 2 = 5.");
        speak("Mula dari 'Sa'. 3 tambah 2 ialah 5.");
        document.getElementById('col-sa').classList.add('bg-yellow-50', 'border-yellow-200');
        document.getElementById('text-sa').textContent = "5";
        document.getElementById('blocks-sa').innerHTML = Array(5).fill('<div class="block-1 new-block-fade-in"></div>').join('');
      }, 500);
      
      // Animasi Puluh
      setTimeout(() => {
        setInfo("Puluh pula. 5 + 6 = 11.");
        speak("Puluh pula. 5 tambah 6 ialah 11.");
        document.getElementById('col-sa').classList.remove('bg-yellow-50', 'border-yellow-200');
        document.getElementById('col-puluh').classList.add('bg-rose-100', 'border-rose-400');
        document.getElementById('text-puluh').textContent = "11";
        document.getElementById('blocks-puluh').innerHTML = Array(11).fill(0).map((_,i) => `<div class="block-10 new-block-fade-in"></div>`).join('');
      }, 2500);

      // Animasi Ratus
      setTimeout(() => {
        setInfo("Akhir sekali Ratus. 3 + 1 = 4.");
        speak("Ratus pula. 3 tambah 1 ialah 4.");
        document.getElementById('col-ratus').classList.add('bg-red-50');
        document.getElementById('text-ratus').textContent = "4";
        document.getElementById('blocks-ratus').innerHTML = Array(4).fill('<div class="block-100 new-block-fade-in"></div>').join('');
      }, 4500);

      // Trigger Kumpul Semula
      setTimeout(() => {
        setInfo("Alamak! Ada 11 Puluh. Kena kumpul semula!");
        speak("Ada 11 Puluh. Kena kumpul semula. Tekan butang merah.");
        document.getElementById('col-ratus').classList.remove('bg-red-50');
        const btnKumpul = document.getElementById('btn-kumpul');
        btnKumpul.classList.remove('hidden');
        btnKumpul.disabled = false;
        document.getElementById('btn-gabung').style.display = 'none';
      }, 6000);
    }

    window.runRegroupAnimation = function() {
      document.getElementById('btn-kumpul').disabled = true;
      setInfo("10 Puluh ditukar jadi 1 Ratus...");
      speak("10 puluh ditukar jadi 1 ratus.");
      
      const newBlock = document.createElement('div');
      newBlock.className = 'block-100 new-block-fade-in';
      document.getElementById('blocks-ratus').appendChild(newBlock);
      document.getElementById('text-ratus').textContent = "5";
      
      const colPuluh = document.getElementById('col-puluh');
      colPuluh.classList.remove('bg-rose-100', 'border-rose-400');
      colPuluh.classList.add('bg-blue-50');

      const blocksPuluhContainer = document.getElementById('blocks-puluh');
      blocksPuluhContainer.innerHTML = '<div class="block-10 new-block-fade-in"></div>';
      document.getElementById('text-puluh').textContent = "1";

      document.querySelector('#step2 h3').textContent = "Jawapan: 515";
      triggerWin();
      setTimeout(() => {
        setInfo("Tahniah! Jawapan ialah 515.");
        colPuluh.classList.remove('bg-blue-50');
      }, 1500);
    }

    /* =========================================
       AKTIVITI 2: Bentuk Lazim
       ========================================= */
    function loadActivity2_Lazim(content) {
      setInfo("Selesaikan 353 + 162. Mula dari 'Sa'.");
      
      content.innerHTML = `
        <h3 class="text-4xl font-bold text-emerald-500 mb-6 text-center">‚úçÔ∏è Bentuk Lazim</h3>
        <div class="flex justify-center">
          <div class="bg-slate-50 border-4 border-slate-200 rounded-3xl p-8 inline-block shadow-sm">
            <div class="lazim-grid">
              <div class="lazim-row" style="height: 2.5rem;">
                <span class="w-[3.5rem]"></span>
                <span class="lazim-carry-box" id="carry-r"></span>
                <span class="lazim-carry-box" id="carry-p"></span>
                <span class="w-[3.5rem]"></span>
              </div>
              <div class="lazim-row">
                <span class="lazim-cell"></span><span class="lazim-cell">3</span><span class="lazim-cell">5</span><span class="lazim-cell">3</span>
              </div>
              <div class="lazim-row">
                <span class="lazim-cell-plus">+</span><span class="lazim-cell">1</span><span class="lazim-cell">6</span><span class="lazim-cell">2</span>
              </div>
              <div class="lazim-hr"></div>
              <div class="lazim-row">
                <span class="lazim-cell"></span>
                <input type="number" id="ans-r" class="lazim-input" maxlength="1" disabled />
                <input type="number" id="ans-p" class="lazim-input" maxlength="2" disabled />
                <input type="number" id="ans-s" class="lazim-input" maxlength="1" />
              </div>
            </div>
          </div>
        </div>
        <div id="lazim-feedback" class="mt-8 text-center text-xl font-bold text-emerald-700 h-8"></div>
      `;
      
      const inpSa = document.getElementById('ans-s');
      const inpPu = document.getElementById('ans-p');
      const inpRa = document.getElementById('ans-r');
      const cPu = document.getElementById('carry-p');
      const cRa = document.getElementById('carry-r');
      const fb = document.getElementById('lazim-feedback');
      
      inpSa.focus();

      inpSa.addEventListener('keyup', () => {
         if(inpSa.value === '5') {
             inpSa.classList.add('correct'); inpSa.disabled = true;
             fb.textContent = "Betul! Sekarang Puluh."; setInfo("5 + 6 = ?");
             inpPu.disabled = false; inpPu.focus();
         } else if(inpSa.value.length > 0) { inpSa.classList.add('wrong'); setTimeout(()=>inpSa.classList.remove('wrong'),400); }
      });

      inpPu.addEventListener('keyup', () => {
         if(inpPu.value === '11') {
             inpPu.classList.add('correct'); inpPu.disabled = true;
             fb.textContent = "11! Kumpul semula..."; setInfo("11 tak muat. Kumpul semula 1 ke Ratus.");
             setTimeout(() => {
                 inpPu.value = '1'; 
                 // PEMBETULAN: Tunjuk kotak carry dgn class active
                 cRa.textContent = '1'; 
                 cRa.classList.add('active'); 
                 
                 fb.textContent = "Sekarang Ratus.";
                 inpRa.disabled = false; inpRa.focus();
             }, 1000);
         } else if(inpPu.value.length > 1) { inpPu.classList.add('wrong'); setTimeout(()=>inpPu.classList.remove('wrong'),400); }
      });

      inpRa.addEventListener('keyup', () => {
         if(inpRa.value === '5') { 
             inpRa.classList.add('correct'); inpRa.disabled = true;
             fb.textContent = "Tahniah! 515."; setInfo("Jawapan betul 515!");
             triggerWin();
         } else if(inpRa.value.length > 0) { inpRa.classList.add('wrong'); setTimeout(()=>inpRa.classList.remove('wrong'),400); }
      });
    }

    /* =========================================
       AKTIVITI 3: Fokus Sa ke Puluh
       ========================================= */
    function loadActivity3_Fokus(content) {
      setInfo("Soalan: 218 + 145. Mula dari 'Sa'.");
      
      content.innerHTML = `
        <h3 class="text-4xl font-bold text-violet-500 mb-6 text-center">üí° Fokus: Sa ke Puluh</h3>
        <div class="flex justify-center">
          <div class="bg-violet-50 border-4 border-violet-200 rounded-3xl p-8 inline-block shadow-sm">
            <div class="lazim-grid">
              <div class="lazim-row" style="height: 2.5rem;">
                <span class="w-[3.5rem]"></span>
                <span class="lazim-carry-box" id="carry-r"></span>
                <span class="lazim-carry-box" id="carry-p"></span>
                <span class="w-[3.5rem]"></span>
              </div>
              <div class="lazim-row">
                <span class="lazim-cell"></span><span class="lazim-cell">2</span><span class="lazim-cell">1</span><span class="lazim-cell">8</span>
              </div>
              <div class="lazim-row">
                <span class="lazim-cell-plus">+</span><span class="lazim-cell">1</span><span class="lazim-cell">4</span><span class="lazim-cell">5</span>
              </div>
              <div class="lazim-hr"></div>
              <div class="lazim-row">
                <span class="lazim-cell"></span>
                <input type="number" id="ans-r" class="lazim-input" maxlength="1" disabled />
                <input type="number" id="ans-p" class="lazim-input" maxlength="1" disabled />
                <input type="number" id="ans-s" class="lazim-input" maxlength="2" />
              </div>
            </div>
          </div>
        </div>
        <div id="fokus-feedback" class="mt-8 text-center text-xl font-bold text-violet-700 h-8"></div>
      `;
      
      const inpSa = document.getElementById('ans-s');
      const inpPu = document.getElementById('ans-p');
      const inpRa = document.getElementById('ans-r');
      const cPu = document.getElementById('carry-p');
      const fb = document.getElementById('fokus-feedback');
      
      inpSa.focus();

      inpSa.addEventListener('keyup', () => {
         if(inpSa.value === '13') {
             inpSa.classList.add('correct'); inpSa.disabled = true;
             fb.textContent = "13! Kumpul semula..."; 
             setTimeout(() => {
                 inpSa.value = '3'; 
                 // PEMBETULAN: Tunjuk kotak carry dgn class active
                 cPu.textContent = '1'; 
                 cPu.classList.add('active');
                 
                 fb.textContent = "Sekarang Puluh. 1+1+4=?";
                 inpPu.disabled = false; inpPu.focus();
             }, 1000);
         } else if(inpSa.value.length > 1) { inpSa.classList.add('wrong'); setTimeout(()=>inpSa.classList.remove('wrong'),400); }
      });

      inpPu.addEventListener('keyup', () => {
         if(inpPu.value === '6') { 
             inpPu.classList.add('correct'); inpPu.disabled = true;
             fb.textContent = "Betul! Sekarang Ratus.";
             inpRa.disabled = false; inpRa.focus();
         } else if(inpPu.value.length > 0) { inpPu.classList.add('wrong'); setTimeout(()=>inpPu.classList.remove('wrong'),400); }
      });

      inpRa.addEventListener('keyup', () => {
         if(inpRa.value === '3') { 
             inpRa.classList.add('correct'); inpRa.disabled = true;
             fb.textContent = "Tahniah! 363."; 
             triggerWin();
         } else if(inpRa.value.length > 0) { inpRa.classList.add('wrong'); setTimeout(()=>inpRa.classList.remove('wrong'),400); }
      });
    }
